<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Soul Sword | Story Creator</title>
    <style>
     body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background-color: #f0f2f5; margin: 0; padding: 0;
}

/* Side-by-side wrapper */
.main-wrapper {
    display: flex;
    height: 100vh;
}

/* Left side (Input) */
.left-panel {
    flex: 1;
    padding: 40px;
    background: white;
    border-right: 1px solid #ddd;
    overflow-y: auto;
}

/* Right side (Output) */
.right-panel {
    flex: 1.5;
    padding: 40px;
    background: #f8f9fa;
    overflow-y: auto;
}

/* Colorful Gradient Button */
#post-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff00cc, #3333ff); /* Colorful gradient */
    transition: transform 0.2s, box-shadow 0.2s;
}

#post-btn:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.story-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>üó°Ô∏è The Soul Sword</h1>
        <form action="/post" method="POST">
            <input type="text" name="story_title" placeholder="Story Title" required>
            <textarea name="story_content" placeholder="Write your story here..." required></textarea>
            <input type="text" name="story_image" placeholder="Image URL (Optional)">
            <button id="post-btn" type="submit">Post Story</button>
        </form>
    </div>

    <div id="storyFeed">
        {% for story in stories %}
        <div class="story-card">
            <form action="/delete" method="POST" style="margin: 0;">
                <input type="hidden" name="story_title" value="{{ story.title }}">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
            
            <h3>{{ story.title }}</h3>
            <p>{{ story.content }}</p>
            
            {% if story.image and story.image != "" %}
                <img src="{{ story.image }}" style="width:100%; border-radius: 8px; margin-top: 10px;">
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
