<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soul Sword | Dashboard & AI</title>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f4f7f6; display: flex; height: 100vh; overflow: hidden; }
        .left-panel { width: 380px; background: white; padding: 30px; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .right-panel { flex: 1; padding: 40px; overflow-y: auto; }

        /* Sidebar Styling */
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
        #post-btn { background: linear-gradient(135deg, #6c5ce7, #a29bfe); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* AI Chat Box */
        .chat-container { margin-top: auto; border: 1px solid #eee; border-radius: 12px; padding: 15px; background: #fafafa; }
        #chat-display { height: 150px; overflow-y: auto; font-size: 14px; margin-bottom: 10px; border-bottom: 1px solid #eee; }
        .ai-msg { color: #6c5ce7; font-weight: bold; }

        /* Story Feed */
        .story-card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; }
        .story-card img { width: 100%; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="left-panel">
        <h1>üó°Ô∏è The Soul Sword</h1>
        <form action="/post" method="POST">
            <input type="text" name="story_title" placeholder="Title" required>
            <textarea name="story_content" placeholder="Content" required></textarea>
            <input type="text" name="story_image" placeholder="Image URL">
            <input type="password" name="admin_pass" placeholder="Admin Key" required>
            <button id="post-btn" type="submit">Post Story</button>
        </form>

        <div class="chat-container">
            <h3>üí¨ Chat with Lavish AI</h3>
            <div id="chat-display"></div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="chat-input" placeholder="Ask AI Lavish..." style="margin:0; padding: 8px;">
                <button onclick="sendMessage()" style="padding: 8px; cursor:pointer;">Send</button>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <h2>Live Feed</h2>
        {% for story in stories %}
        <div class="story-card">
            <h3>{{ story.title }}</h3>
            <p>{{ story.content }}</p>
            {% if story.image %}<img src="{{ story.image }}">{% endif %}
        </div>
        {% endfor %}
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const display = document.getElementById('chat-display');
            if(!input.value) return;

            display.innerHTML += `<div><b>You:</b> ${input.value}</div>`;
            const msg = input.value;
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            });
            const data = await response.json();
            display.innerHTML += `<div><span class="ai-msg">AI:</span> ${data.response}</div>`;
            display.scrollTop = display.scrollHeight;
        }
    </script>
</body>
</html>
